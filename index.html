<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="cart">
        <div class="box box1">
          <img src="./images/photo1.png" alt="bag" style="margin-right: 1rem;width: 19vw;" />
          <div class="hesap">
            <p>Vintage Backbag</p>
            <p style="color: orange">
              $25.98 <del style="color: black">$34.99</del>
            </p>
            <div class="buttons">
              <button class="sil">-</button>
              <p class="counter">1</p>
              <button class="ekle">+</button>
            </div>
            <button class="remove">Remove</button>
            <p >Product Total: <span class="product">25.98</span></p>
          </div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="cart">

        <div class="box box1">
          <img src="./images/photo2.png" alt="shoes" style="width: 19vw;" />
          <div class="hesap">
            <p>Levi Shoes</p>
            <p style="color: orange">
              $45.99 <del style="color: black">$54.99</del>
            </p>
            <div class="buttons">
              <button class="sil">-</button>
              <p class="counter">1</p>
              <button class="ekle">+</button>
            </div>
            <button class="remove">Remove</button>
            <p>Product Total: <span class="product">45.99</span></p>
          </div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        </div>
        <div class="cart">
          <div class="box box1">
            <img src="./images/photo3.jpg" alt="bag" />
            <div class="hesap">
              <p>Antique Clock</p>
              <p style="color: orange">
                $74.99 <del style="color: black">$94.99</del>
              </p>
              <div class="buttons">
                <button class="sil">-</button>
                <p class="counter">1</p>
                <button class="ekle">+</button>
              </div>
              <button class="remove">Remove</button>
              <p>Product Total: <span class="product">74.99</span></p>
            </div>
          </div>

        </div>
      </div>
      <div class="pay">
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
